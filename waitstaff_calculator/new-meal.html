<div class="wrapper">
  <div class="header">

  <div ng-controller="NewMealCtrl as vm" class="main_content"  >
    <div class="inputScreen"  >
    
      <form name="myForm">
        <div class="col left">
          <h2>Enter the Meal Details</h2>

          <table class="calc">
            <tr>
              <td><label>Base Meal Price: $</label></td>
              <td><input type="number" required="" ng-model='vm.bill.baseMealPrice' /></td>
            </tr>
            <tr>
              <td><label>Taxe Rate: %</label></td>
              <td><input type="number" required="" ng-model='vm.bill.taxeRate' /></td>
            </tr>
            <tr>
              <td><label>Tip Percentage: %</label></td>
              <td><input type="number" required="" ng-model='vm.bill.tipPergentage' /></td>
            </tr>
            <tr>
              <td><button ng-disabled="myForm.$invalid" ng-click="vm.btnSubmit(1)">Submit</button></td>
              <td><button ng-disabled="myForm.$invalid" ng-click="vm.btnCancel()">Cancel</button></td>
            </tr>

            <span ng-show="myForm.$invalid" class="error">All Fields are required! </span>
          </table>
        </div>

        <div class="col right">
          
          <div class="box">
            <h2>Customer Charges</h2>     
              <table class="calc customer" >
                <tr>
                  <td>Subtotal</td>
                  <td>{{vm.bill.subTotal}}</td>
                </tr>
                <tr>
                  <td>Tip</td>
                  <td>{{vm.bill.tip}}</td>
                </tr>
                <tr>
                  <td>Total</td>
                  <td>{{vm.bill.total}}</td>
                </tr>
              </table>
            </div>
        </div>
        <button ng-click="vm.btnReset()" ng-disabled="myForm.$invalid">Reset</button>

    </div>
  </div>
  </form>
  </div>
  </div>
