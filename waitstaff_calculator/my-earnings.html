<div class="wrapper">
  <div class="header">

  <div ng-controller="NewMealCtrl as vm" class="main_content"  >
    <div class="inputScreen">
      <form name="myForm">
 
        <div class="col right">
          
          <div class="box">

          <table class="calc earnings">
           <h2>My Earnings Info</h2>
            <tr>
              <td><label>Tip Total:</label></td>
              <td>{{vm.bill.tipTotal}}</td>
            </tr>
            <tr>
              <td><label>Meal count</label></td>
              <td>{{vm.bill.mealCounter}}</td>
            </tr>
            <tr>
              <td>Average Tip per Meal</td>
              <td>{{vm.bill.averageTipPerMeal}}</td>
            </tr>
          </table>

                             
          </div>
        </div>
        <button ng-click="vm.btnReset()" ng-disabled="myForm.$invalid">Reset</button>

    </div>
  </div>
  </form>
  </div>
  </div>
