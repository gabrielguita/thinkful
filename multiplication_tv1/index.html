<!doctype html>
<html lang="en" ng-app='myApp'>
    <head>
        <meta charset="UTF-8">
        <title>Multiplication Table update</title>
        <!-- note that here weâ€™re linking to a CDN version of Angular  -->
        <link href="style.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>
    </head>
    <body>
    <div ng-controller="MultiplicationCtrl as vm" initial-number-limit="10">
        <input type="number" ng-model="vm.numberLimit" placeholder="Enter a number" />
        <table>
            <tr ng-repeat="numberA in vm.numbers()">
                <td ng-repeat="numberB in vm.numbers()">
                    {{ vm.compute(numberA, numberB) }}
                </td>
            </tr>
        </table>
    </div>

        <script src="myApp.js" type="text/javascript"></script>
    </body>
</html>
